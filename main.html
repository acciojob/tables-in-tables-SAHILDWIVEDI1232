<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nested Tables</title>
  <style>
    .html-cell {
      background-color: black;
      color: white;
    }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 6px;
    }
  </style>
</head>
<body>

  <!-- Main Table (table #1) -->
  <table>
    <tr>
      <td>
        <!-- Nested Table 1 (table #2) -->
        <table>
          <thead>
            <tr>
              <th>Nested Table 1</th>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
          </thead>
        </table>
      </td>
      <td>
        <!-- Nested Table 2 (table #3) -->
        <table>
          <thead>
            <tr>
              <th>Nested Table 2</th>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
          </thead>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <!-- Nested Table 3 (table #4) -->
        <table>
          <thead>
            <tr>
              <th>Nested Table 3</th>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="3">
                <ul>
                  <li>List item 1</li>
                  <li>List item 2</li>
                  <li>List item 3</li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
      <td>
        <!-- Nested Table 4 (table #5) -->
        <table>
          <thead>
            <tr>
              <th>Nested Table 4</th>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="3" class="html-cell">HTML</td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
