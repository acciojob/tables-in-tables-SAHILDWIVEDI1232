<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nested Tables</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
      text-align: center;
    }
    .html-cell {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Main Table -->
  <table>
    <tr>
      <!-- Nested Table 1 -->
      <td>
        <table>
          <thead>
            <tr>
              <th>Nested Table 1</th>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Row A</td>
              <td>Data A1</td>
              <td>Data A2</td>
            </tr>
          </tbody>
        </table>
      </td>

      <!-- Nested Table 2 -->
      <td>
        <table>
          <thead>
            <tr>
              <th>Nested Table 2</th>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Row B</td>
              <td>Data B1</td>
              <td>Data B2</td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>

    <tr>
      <!-- Nested Table 3 with List -->
      <td>
        <table>
          <thead>
            <tr>
              <th>Nested Table 3</th>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="3">
                <ul>
                  <li>List item 1</li>
                  <li>List item 2</li>
                  <li>List item 3</li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </td>

      <!-- Nested Table 4 with black HTML cell -->
      <td>
        <table>
          <thead>
            <tr>
              <th>Nested Table 4</th>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="html-cell" colspan="3">HTML</td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
